<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bringing the Magic of the 80s and 90s to Your Special Events">
    <title>UnCover Stars</title>
    <!-- Internal Stylesheet for Home Page -->
    <style>
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Set background to black */
            color: #fff; /* Set text color to white */
            line-height: 1.6;
        }

        /* Header and Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #111; /* Background for the header */
        }

        .logo a {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            font-size: 16px;
            font-weight: 400;
            color: #fff;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #FF00FF; /* Magenta color on hover */
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full-screen height */
            background: url('hero.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* Buttons */
        .button {
            padding: 15px 30px;
            border: 2px solid #FF00FF; /* Magenta border */
            color: #FF00FF; /* Magenta text color */
            font-size: 16px;
            font-weight: 500;
            margin: 10px;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #FF00FF;
            color: #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">UNCOVER STARS</a></div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="band.html" class="nav-link">Band</a>
            <a href="music.html" class="nav-link">Music</a>
            <a href="events.html" class="nav-link">Events</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>UNCOVER STARS</h1>
        <p>Bringing the Magic of the 80s and 90s to Your Special Events</p>
        <div>
            <a href="contact.html" class="button">Book Now</a>
            <a href="events.html" class="button">Upcoming Events</a>
        </div>
    </section>
</body>
</html>
